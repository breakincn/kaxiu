user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {

    ##
    # 基础设置
    ##
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL 全局设置
    ##
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    ##
    # 日志
    ##
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    ##
    # Gzip
    ##
    gzip on;

    ##
    # HTTP 统一跳转到 HTTPS
    ##
    server {
        listen 80;
        server_name kabao.me kabao.site kabao.shop kabao.app www.kabao.app api.kabao.app;
        # return 301 https://$host$request_uri;

	# ✅ ACME 校验放行（必须在最前）
        location ^~ /.well-known/acme-challenge/ {
          root /usr/share/nginx/html;
          default_type "text/plain";
          allow all;
        }

        # 其余请求再跳 HTTPS
        location / {
          return 301 https://$host$request_uri;
        }
    }

    
    ##
    # kabao.me 站点 HTTPS
    ##
    server {
        listen 443 ssl http2;
        server_name kabao.me;

        ssl_certificate     /etc/nginx/ssl/kabao.me.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.me.key;

        root /opt/kabao/frontend/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
    }

    ##
    # kabao.site 站点 HTTPS
    ##
    server {
        listen 443 ssl http2;
        server_name kabao.site;

        ssl_certificate     /etc/nginx/ssl/kabao.site.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.site.key;

        root /opt/kabao/frontend/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
    }

    ##
    # kabao.shop 商户端站点 HTTPS
    ##
    server {
        listen 443 ssl http2;
        server_name kabao.shop;

        ssl_certificate     /etc/nginx/ssl/kabao.shop.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.shop.key;

        root /opt/kabao/frontend/dist-merchant;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 商户端 API 代理到 8082
        location /api/ {
            proxy_pass http://127.0.0.1:8082;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
    }

    ##
    # kabao.app 用户端站点 HTTPS
    ##
    server {
        listen 443 ssl http2;
        server_name kabao.app www.kabao.app;

        ssl_certificate     /etc/nginx/ssl/kabao.app.crt;
        ssl_certificate_key /etc/nginx/ssl/kabao.app.key;

        root /opt/kabao/frontend/dist-user;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 用户端 API 代理到 8081
        location /api/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
    }

    ##
    # api.kabao.app API 反向代理
    ##
    server {
        listen 443 ssl;
        server_name api.kabao.app;

        # SSL 证书配置
        ssl_certificate     /etc/nginx/ssl/kabao.app.crt;
        ssl_certificate_key /etc/nginx/ssl/kabao.app.key;

        # 用户端 API
        location /api/user/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 平台公开接口
        location /api/platform/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 商户端 API
        location /api/merchant/ {
            proxy_pass http://127.0.0.1:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 平台后台 API
        location /api/admin/ {
            proxy_pass http://127.0.0.1:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 静态资源（兼容旧路径）
        location /api/uploads/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
