user www-data;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    gzip on;

    ################################################
    # ===== 多 Origin CORS map =====
    ################################################
    map $http_origin $cors_origin {
        default "";
        "https://kabao.app"  $http_origin;
        "https://kabao.shop" $http_origin;
    }

    ################################################
    # HTTP 80 → HTTPS + ACME
    ################################################
    server {
        listen 80;
        server_name kabao.me kabao.site kabao.shop kabao.app www.kabao.app api.kabao.app;

        location ^~ /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
            default_type text/plain;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    ################################################
    # kabao.me
    ################################################
    server {
        listen 443 ssl http2;
        server_name kabao.me;

        ssl_certificate /etc/nginx/ssl/kabao.me.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.me.key;

        root /opt/kabao/frontend/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ################################################
    # kabao.site
    ################################################
    server {
        listen 443 ssl http2;
        server_name kabao.site;

        ssl_certificate /etc/nginx/ssl/kabao.site.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.site.key;

        root /opt/kabao/frontend/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    ################################################
    # kabao.shop
    ################################################
    server {
        listen 443 ssl http2;
        server_name kabao.shop;

        ssl_certificate /etc/nginx/ssl/kabao.shop.pem;
        ssl_certificate_key /etc/nginx/ssl/kabao.shop.key;

        root /opt/kabao/frontend/dist-merchant;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    ################################################
    # kabao.app / www.kabao.app
    ################################################
    server {
        listen 443 ssl http2;
        server_name kabao.app www.kabao.app;

        ssl_certificate /etc/nginx/ssl/kabao.app.crt;
        ssl_certificate_key /etc/nginx/ssl/kabao.app.key;

        root /opt/kabao/frontend/dist-user;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

    ################################################
    # api.kabao.app（统一 API + CORS）
    ################################################
    server {
        listen 443 ssl http2;
        server_name api.kabao.app;

        ssl_certificate /etc/nginx/ssl/kabao.app.crt;
        ssl_certificate_key /etc/nginx/ssl/kabao.app.key;

        # ========= OPTIONS 预检 =========
        location / {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' $cors_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 1728000;
                return 204;
            }
        }

        location ^~ /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }

        # ========= API 路由 =========
        location ^~ /merchant/ {
            proxy_pass http://127.0.0.1:8082;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        location ^~ /user/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Credentials;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Allow-Methods;

            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        }

        location ^~ /platform/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /admin/ {
            proxy_pass http://127.0.0.1:8083;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /uploads/ {
            proxy_pass http://127.0.0.1:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}